{% extends 'base.html' %}
{% block body %}
    

    <!-- navbar designing -->
    

    <div class="container my-3">
      <h2>Update Your Todo</h2>
      <form action="/update/{{todo.S_NUM}}" method="POST">
        <div class="mb-3">
          <label for="Title-todo" class="form-label">Todo Title</label>
          <input
            type="text"
            class="form-control"
            id="Title-todo"
            name="title"
            value="{{todo.Title}}"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="Description-todo" class="form-label"
            >Todo Description</label
          >
          <input
            type="text"
            class="form-control"
            name="Descrip"
            value="{{todo.Description}}"
            id="Description-todo"
          />
        </div>

        <button type="submit" class="btn btn-dark">Update</button>
      </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  
{% endblock body %}
